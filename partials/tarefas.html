<div class="table-responsive">
  <div class="content-loader" ng-show='loading'>
    <div class="loader"></div>
  </div>

  <p ng-show='carregando'>Carregando</p>
  <div ng-show='novo' class="">
    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" ng-model='tarefa.description' placeholder="Descrição" />
        </div>
        <div class="col">
          Realizado<input type="checkbox" class="form-control" ng-model='tarefa.done' />
        </div>
        <div class="col">
          Data de Criação<input type="date" class="form-control" ng-model='tarefa.createdAt' />
        </div>
        <div class="col">
          <button type="button" class="form-control" ng-click='add()'>Salvar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="">
    <table class="table table-hover">
      <tr>
        <th>Descrição</th>
        <th>Feito</th>
        <th>Data de Criação</th>
        <th></th>
      </tr>
      <tr ng-repeat="tarefa in tarefas">
        <td>
          <a href="#/tarefa/{{tarefa._id}}">{{tarefa.description}}</a>
        </td>
        <td>{{tarefa.done}}</td>
        <td>{{tarefa.createdAt}}</td>
        <td>
          <button class="btn btn-danger" type="button" name="button" ng-click='removerTarefa(tarefa)'>Remover</button>
        </td>
      </tr>
    </table>
    <a class="btn btn-success" ng-href="#/tarefa">Nova Tarefa</a>
  </div>
</div>
